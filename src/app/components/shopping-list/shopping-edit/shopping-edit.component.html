<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>

        <div class="col-sm-2 form-group">
          <label for="ammount">Ammount</label>
          <input type="number" id="ammount" class="form-control" #amountInput>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 ml-1">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mx-1" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
